<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>

    <style>
        .identite {
            background-color:rgb(95, 129, 234) ;
        }
        .adresse {
            background-color: rgb(192, 51, 236);
        }
        .info {
            background-color: rgb(201, 61, 115);
        }

        #adresse { 
            height: 8vh;
            text-align: top;
        }

        #radio {
            text-align: center;

        }

    </style>
</head>
<body>
    <!--Votre identité-->
    <fieldset class="identite">
       <legend class="identite">Votre identité</legend> 

       <ol>
        <li>Nom : <input type="text" placeholder="Nom"></li>
        <li>Prénom : <input type="text" placeholder="Prénom"></li>
        <li>Adresse mail : <input type="email" placeholder="Adresse mail"></li>
    </ol>
    </fieldset>

    <fieldset class="adresse">
        <legend class ="adresse">Adresse de livraison</legend>
        <ol>
            <li>Adresse : <textarea name="adresse"  cols="15" rows="5"></textarea>
            </li>
            <li>Code postal <input type="text" placeholder="Code postal"></li>
            <li>Ville <input type="text" placeholder="Ville"></li>
        </ol>
    </fieldset>
    
    <fieldset class="info">
       <legend class="info">Informations de réglement
    </legend> 
    <ol>
        <li>
            Type de carte bancaire : <br>
            <di id="radio">
                <input type="radio">VISA <br>
                <input type="radio">Mastercard
            </di>
            
        </li>
        <li>Numéro de carte : <input type="number" placeholder="Numéro de carte"></li>
        <li>Code de sécurité : <input type="password" placeholder="Code de sécurité"></li>
        <li>Nom du titulaire : <input type="text" placeholder="Nom du titulaire"></li>
    </ol>
    </fieldset>

    <button type="submit"> J'achète ! </button>
    
</body>
</html>
